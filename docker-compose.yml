services:
  backend:
    image: mrunknownde/biercasino-backend:latest
    container_name: bierbaron_backend
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - bierbaron_net

  frontend:
    image: mrunknownde/biercasino-frontend:latest
    container_name: bierbaron_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:187
    depends_on:
      - backend
    networks:
      - bierbaron_net

  nginx:
    image: nginx:alpine
    container_name: bierbaron_nginx
    restart: unless-stopped
    ports:
      - "187:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - bierbaron_net

networks:
  bierbaron_net: